<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>FlixBoek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/Flix_icon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <header>

        <nav>

            <a href="index.html">
                <img src="./images/flixboek_logo.svg" alt="Homepage">
            </a>

            <a href="aanmelden.html"><span>Login</span></a>

        </nav>

    </header>

    <main>
        <form action="index.html">
            <fieldset>
                <legend>Ik heb een account</legend>
                <label for="username">Gebruikersnaam
                    <input type="text" name="username" required>
                </label>
                <label for="password">Wachtwoord
                    <input type="password" name="password" required>
                </label>

                <a href="#">Wachtwoord vergeten?</a>

                <input type="submit" name="login" value="Aanmelden">
            </fieldset>
        </form>

        <p>of</p>

        <form action="index.html">
            <fieldset>
                <legend>Ik wil me aanmelden voor FlixBoek</legend>
                <label for="">Voornaam
                    <input type="text" required>
                </label>
                <label for="">Jouw emailadres
                    <input type="email" required>
                </label>
                <label for="username">Gebruikersnaam
                    <input type="text" name="username" required>
                </label>
                <label for="password">Wachtwoord
                    <input type="password" name="password" required>
                </label>
                <input type="submit" name="register" value="Registreren">
            </fieldset>
        </form>

    </main>

</body>

</html>
